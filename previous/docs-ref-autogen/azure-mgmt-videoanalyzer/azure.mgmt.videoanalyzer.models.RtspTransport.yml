uid: azure.mgmt.videoanalyzer.models.RtspTransport
name: RtspTransport
fullName: azure.mgmt.videoanalyzer.models.RtspTransport
summary: 'Network transport utilized by the RTSP and RTP exchange: TCP or HTTP. When
  using TCP, the RTP

  packets are interleaved on the TCP RTSP connection. When using HTTP, the RTSP messages
  are

  exchanged through long lived HTTP connections, and the RTP packages are interleaved
  in the HTTP

  connections alongside the RTSP messages.'
module: azure.mgmt.videoanalyzer.models
